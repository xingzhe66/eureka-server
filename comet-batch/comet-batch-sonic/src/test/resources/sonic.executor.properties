#应用名，推荐集群中全局唯一
sonic.application.name=haha 
#应用组 ，任务调度时会根据组名匹配派发任务
sonic.application.group=h
#注册地址，目前为调度端地址，示例127.0.0.1:8897多个地址用,分开
sonic.registry.address = 127.0.0.1:8897
#执行器初始线程数，默认值100
sonic.processor.initThread.size=100
#执行器最大线程数，默认值200
sonic.processor.maxThread.size=200
#任务队列深度，默认值1000
sonic.processor.queue.size=1000
#用于汇报step执行进度的线程池大小
sonic.reporter.size=1
#分段任务中每次向调度端发送的最大段数，默认值500
sonic.step.group.size=500
#指定bean生成器扩展实现名，默认normalJavaBean
sonic.bean.generator.type=normalJavaBean
#分布式锁扩展实现名，默认simpledb
sonic.step.lock.type=simpledb